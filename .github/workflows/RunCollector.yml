    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Install sing-box
      run: |
        export VERSION="1.7.8"
        export SINGBOX="sing-box_${VERSION}_linux_amd64v3.deb"
        curl -sLO https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/${SINGBOX}
        sudo dpkg -i $SINGBOX
        sudo apt-get install -f
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Run
      run: dotnet run --configuration Release --project ProxyCollector
